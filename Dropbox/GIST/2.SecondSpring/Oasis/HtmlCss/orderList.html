<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="orderList.css">
  <title>주문내역</title>
 </head>
 <body>
    <form action="#" method="post">

    <!-- 픽업대기, 배달중, 배달완료 -->
    <div class="order_header_wrap">
        <div class="order_wait">
            <img src="IMG-2/time.png" class="order_wait_img">
            <div class="order_wait_letter">픽업대기</div>
        </div>
        <div class="order_ing">
            <img src="IMG-2/free-icon-delivery-709790@2x.png" class="order_ing_img">
            <div class="order_ing_letter">배달중</div>
        </div>
        <div class="order_ed">
            <img src="IMG-2/premium-icon-checkmark-5372180@2x.png" class="order_ed_img">
            <div class="order_ed_letter">배달완료</div>
        </div>
    </div>

    <div class="order_menu_wrap">
        <div class="order_menu_center_wrap">
            <div class="order_menu_center_box">
                <img src="IMG-2/premium-icon-checkmark-5372180@2x.png" class="order_menu_center_img">
            </div>
            <!--불러오게?-->
            <div class="order_menu_center_top_letter">배달완료</div> 
            <button class="order_menu_center_check">상세정보</button>
            <div class="order_menu_center_bottom_letter_1">출발지:</div>
            <div class="order_menu_center_bottom_letter_2">전라북도 전주시 완산구 세내로 299</div>
            <div class="order_menu_center_bottom_letter_3">도착지:</div>
            <div class="order_menu_center_bottom_letter_4">광주 북구 용봉로 77 (우)61186</div>
            <div class="order_menu_center_bottom_letter_5">출발 예정 시간:</div>
            <div class="order_menu_center_bottom_letter_6">11시 39분</div>
            <div class="order_menu_center_bottom_letter_7">도착 예정 시간:</div>
            <div class="order_menu_center_bottom_letter_8">01시 03분</div>
            <!--버튼-->
            <button class="order_menu_center_go">평가하기</button>
        </div>
        <div class="order_menu_border">
        </div>
    </div>


    
    <div class="history_menu_wrap">
        <div class="history_menu_center_wrap">
            <div class="history_menu_center_box">
                <img src="IMG-2/premium-icon-home-4211162.png" class="history_menu_center_img">
            </div>
            <!--불러오게?-->
            <div class="history_menu_center_top_letter">PU 편의점 배달</div> 
            <div class="history_menu_center_bottom_letter_1">출발지:</div>
            <div class="history_menu_center_bottom_letter_2">전라북도 전주시 완산구 세내로 299</div>
            <div class="history_menu_center_bottom_letter_3">도착지:</div>
            <div class="history_menu_center_bottom_letter_4">광주 북구 용봉로 77 (우)61186</div>
            <div class="history_menu_center_bottom_letter_5">출발 예정 시간:</div>
            <div class="history_menu_center_bottom_letter_6">11시 30분</div>
            <div class="history_menu_center_bottom_letter_7">상태:</div>
            <div class="history_menu_center_bottom_letter_8">픽업대기</div>
            <!--버튼-->
            <button class="history_menu_center_check">경로확인</button>
            <button class="history_menu_center_go">상세정보</button>
        </div>
        <div class="history_menu_border">
        </div>
    </div>


    <div class="history_menu_wrap">
        <div class="history_menu_center_wrap">
            <div class="history_menu_center_box">
                <img src="IMG-2/premium-icon-home-4211162.png" class="history_menu_center_img">
            </div>
            <!--불러오게?-->
            <div class="history_menu_center_top_letter">PU 편의점 배달</div> 
            <div class="history_menu_center_bottom_letter_1">출발지:</div>
            <div class="history_menu_center_bottom_letter_2">전라북도 전주시 완산구 세내로 299</div>
            <div class="history_menu_center_bottom_letter_3">도착지:</div>
            <div class="history_menu_center_bottom_letter_4">광주 북구 용봉로 77 (우)61186</div>
            <div class="history_menu_center_bottom_letter_5">출발 예정 시간:</div>
            <div class="history_menu_center_bottom_letter_6">11시 30분</div>
            <div class="history_menu_center_bottom_letter_7">상태:</div>
            <div class="history_menu_center_bottom_letter_8">픽업대기</div>
            <!--버튼-->
            <button class="history_menu_center_check">경로확인</button>
            <button class="history_menu_center_go">상세정보</button>
        </div>
        <div class="history_menu_border">
        </div>
    </div>

    
    </form>
 </body>
</html>
