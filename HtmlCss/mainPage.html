<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="mainPage.css">
  <title>메인 페이지</title>
 </head>
 <body>
    <form action="#" method="post">
    
    <div class="main_header">PICK MONEY
    </div>
    
    <div class="main_deliver_wrap">
        <div class="main_deliver_top_letter">배달
        </div>
         <div class="main_deliver_bottom_letter">산책하면서 돈도 버는 재테크,<br>픽머니에서 시작하세요!
        </div>
        <div class="main_deliver_img_wrap">
            <img src="IMG-2/package.png" class="main_deliver_img">
        </div>
        <button class="main_deliver_btn">배달 시작하기</button>
    </div>
    
    <div class="main_request_wrap">
        <div class="main_request_top_letter">배달요청
        </div>
         <div class="main_request_bottom_letter">이젠 밖에 나가지 않아도 돼요.<br>픽머니에서 모두 배달해드릴게요!
        </div>
        <div class="main_request_img_wrap">
            <img src="IMG-2/loud-speaker.png" class="main_request_img">
        </div>
        <button class="main_request_btn">배달 요청하기</button>
    </div>

    <div class="main_request_history_wrap">
        <div class="main_request_history_top_letter">주문내역
        </div>
         <div class="main_request_history_bottom_letter">픽업 요청한 주문 내역,<br>여기서 모두 확인하세요! 
        </div>
        <div class="main_request_history_img_wrap">
            <img src="IMG-2/bill.png" class="main_request_history_img">
        </div>
        <button class="main_request_history_btn">주문내역 확인하기</button>
    </div>

    <div class="main_pickup_history_wrap">
        <div class="main_pickup_history_top_letter">픽업내역
        </div>
         <div class="main_pickup_history_bottom_letter">상품을 픽업한 픽업 내역,<br>여기서 모두 확인하세요!
        </div>
        <div class="main_pickup_history_img_wrap">
            <img src="IMG-2/shopping-bag_1.png" class="main_pickup_history_img">
        </div>
        <button class="main_pickup_history_btn">픽업내역 확인하기</button>
    </div>

    </form>
 </body>
</html>
