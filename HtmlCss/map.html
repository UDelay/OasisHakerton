<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="map.css">
  <title>주문자 주소 입력</title>
 </head>
 <body>
    <form action="#" method="post">
    
    <div class="map_title">주소지
    </div>
    
    <div class="map_top_letter_01">주문자님의 주소지</div>
    <div class="map_top_letter_02">를</div>
    <div class="map_top_letter_03">입력해 주세요!</div>

    <div class="map_home_search">주소지 검색</div>
    <div class="map_home_search_wrap">
        <input type="text" required_class="map_input" name="" placeholder="주소지를 입력해 주세요. 예) 효자로 277">
    </div>

    <div class="map_map"></div>

    <div class="map_home_detail">상세 주소</div>
    <div class="map_home_detail_wrap">
        <input type="text" required_class="map_input" name="" placeholder="주소지를 입력해 주세요. 예) 효자로 277">
    </div>
    </form>
 </body>
</html>
